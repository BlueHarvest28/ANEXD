<div class="quiz">
	<h1>{{question.question}}</h1>
	<div class="buttons">
		<button ng-repeat="answer in question.answers" 
				ng-click="setAnswer(answer.id)" 
				ng-disabled="selectedAnswer" 
				ng-class="{disabled : selectedAnswer && selectedAnswer != answer.id}" >{{answer.text}}</button>
	</div>
</div>
