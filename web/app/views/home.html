<div id="home" class="home">
	<div class="icons-row-container container-fluid">
		<div class="container icons-row" ng-class="{expand: hideIcons}">
			<div class="row icons" ng-hide="hideIcons">
				<div class="col-xs-4" data-toggle="modal" data-target=".login-modal" ng-class="{disabled: loggedIn}">
					<img class="row-icon" src="../images/icon-account-large.png" alt="login"/>
					<h2>Login</h2>
					<p>Sign up or login to access ANEXD</p>
				</div>
				<div class="col-xs-4" scroll-on-click href=".app-header" ng-class="{disabled: !loggedIn}">
					<img class="row-icon" src="../images/icon-settings-large.png" alt="settings"/>
					<h2>Create</h2>
					<p>Choose an application to launch</p>
				</div>
				<div class="col-xs-4 disabled">
					<img class="row-icon" src="../images/icon-play-large.png" alt="play"/>
					<h2>Play</h2>
					<p>Get a code to share with your players</p>
				</div>
			</div>
			<div class="lobby-app-container" ng-show="hideIcons">
				<div class="lobby" ng-show="showLobby" ng-class="{'show-lobby': showLobby}">
					<div class="lobby-header">
						<h3>Players 6/20</h3>
					</div>
					<div class="lobby-content">
						<div class="lobby-players">
							<div class="row" ng-repeat="user in users">
								<div class="col-xs-9">
									<span>{{user.name}}</span>
								</div>
								<div class="col-xs-3">
									<i class="fa" ng-class="{'fa-check': user.ready, 'fa-close': !user.ready}"/>
								</div>
							</div>
						</div>
						<div class="lobby-launch">
							<button class="login-submit">Play</button>
						</div>
					</div>
				</div>
				<!-- Form, action on div to send selected data to the API -->
				<!-- docs.angularjs.org/guide/forms -->
				<div class="app-container" ng-class="{'show-lobby': showLobby}">
					<i class="fa fa-close" ng-click="showIcons()"></i>
					<img src="{{app.image}}" ng-class="{'show-lobby': showLobby}"/>
				 	<div class="inner" ng-class="{'show-lobby': showLobby}">
				        <h2>{{app.name}}</h2>
				        <form ng-class="{'show-lobby': showLobby}">
			        		<div class="form-group"> 
				        		<label for="maxplayers">Max Players:&nbsp;</label>
				        		<!-- ng-modal to set the var -->
				        		<!-- FRED ADDED <select class="form-control" ng-model="lobby.maxplayers" id="max-players"> -->
					          	<select class="form-control" id="max-players">
					        		<option>2</option>
					        		<option>5</option>
					        		<option>10</option>
					        		<option>20</option>
					        		<option>50</option>
					        	</select>
					        </div>
					    	<div class="form-group">
				        		<label for="nickname">Allow Nicknames:&nbsp;</label>
				        		<!-- FRED ADDED <input id="nickname" ng.model="lobby.nickname" type="checkbox"> -->
			        			<input id="nickname" type="checkbox">
				        	</div>
				        	<!-- on this submit pass data to a function -->
				        	<!-- FRED ADDED <input type="submit" value="Launch" class="login-submit" ng-click="launchApp(lobby)"> -->
				        	<input type="submit" value="Launch" class="login-submit" ng-click="launchApp()">
				    	</form>
				    </div>
				    <div class="qr" ng-show="showLobby">
				    	<img src="../images/qr.jpg"/>
				    </div>
				    <div class="code" ng-show="showLobby">
				    	<h3>harrymjones.com/anxed</h3>
				    	<h3>4675</h3>
				    </div>
				</div>
			</div>
		</div>
	</div>
	<div class="app-header-list" ng-hide="hideIcons">
		<div class="navbar navbar-default app-header">
	        <div class="container">
	         	<div class="navbar-header">
	            	<h1>Check Out Our Apps!</h1>
	          	</div>
	          	<div id="navbar" class="navbar-collapse collapse">
	            	<ul class="nav navbar-nav navbar-right">
	              		<li ng-class="{active: type == ''}" ng-click="setFilter('')"><span class="app-filter">All</span></li>
	              		<li ng-class="{active: type == 'quiz'}" ng-click="setFilter('quiz')"><span class="app-filter">Quizzes</span></li>
	              		<li ng-class="{active: type == 'game'}" ng-click="setFilter('game')"><span class="app-filter">Games</span></li>
	            	</ul>
	          	</div>
	        </div>
	    </div>
	    <div class="container-fluid app-list">
	    	<div class="row">
	    		<div class="col-lg-4 col-xs-6" ng-repeat="app in apps | filter: {type : type}">
	    			<div class="app-tile" style="background-image: url('{{app.image}}')" scroll-on-click href="#top" require-login login-callback="loadApp(app)">
	    				<div class="app-tile-overlay">
	    					<img src="../images/icon-settings-large.png"/>
	    				</div>
	    				<div class="app-tile-top">
			    			<span class="type">{{app.type}}</span>
			    			<span class="rating">
			    				<i class="fa fa-star" ng-repeat="star in app.rating"></i>
		    				</span>
		    			</div>
		    			<div class="app-tile-bottom">
		    				<h3>{{app.name}}</h3>
		    				<p>{{app.description}}</p>
		    			</div>
		    		</div>
	    		</div>
	    	</div>
	    </div>
    </div>
</div>
