<!doctype html>
<div ng-controller="MobileSCController">
<head>
    <link rel="stylesheet" href="applications/16/style.css"/>
</head>
<body>
    <div id="play">
            <h4>
                My Sent Comments: 
            </h4>
        <div class="m-messages">
            <div class="m-repeat" ng-repeat="message in messages track by $index">    
                Me: {{message}}
            </div>
        </div>
        <form name="chatForm" novalidate>  
            <input class="m-input" type="text" ng-model="chat" placeholder="SoundCloud URL" required/>
        </form>
        <input type="submit" class="login-submit" value="Submit" ng-click="message(chat);">
    </div>
</div>
</body>
</html>
