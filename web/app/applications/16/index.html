<!doctype html>
<head>
    <script src="http://connect.soundcloud.com/sdk.js"></script>
    <link rel="stylesheet" href="applications/16/style.css"/>
</head>
<body>
<div ng-controller="SCController">
    <div class="main">
        <div class="left">
            <input class="input" type="text" 
                   ng-model="url" 
                   style="width:100%;height:30px;" 
                   placeholder="SoundCloud URL" required/>     
            <input type="submit" 
                   class="login-submit" 
                   value="Submit" 
                   ng-click="run(url);" 
                   style="width:100%;height:60px;"/>
            <h4 style="padding-left:5px">
                Chat: 
            </h4>
            <div class="chatbox">
                <div ng-repeat="message in messages track by $index">
                   Player: {{message}}
                </div>
            </div>
        </div>
    <div class="right">
        <div ng-bind-html="player_html"></div>
    </div>
    </div>
</div>
</body>
</html>
