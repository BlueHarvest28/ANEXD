<!doctype html>
<head>
  <script src="http://connect.soundcloud.com/sdk.js"></script>
</head>
<body>
<div ng-controller="SCController">
        <!--    HEADER    -->
        <div class="header">
            Input the URL of the song you want to listen to:
            <input class="input" type="text" ng-model="url" placeholder="SoundCloud URL" required/>
            <input type="submit" class="submit" value="Submit" ng-click="run(url);">
        </div>
        
        <!--    PLAYER    -->
    
        <div ng-bind-html="player_html"></div>    

        <!--    CONTROLS    -->
        
        <!--    CHAT   -->
        
        <div id="chatbox">
            <div ng-repeat="messages"></div>
        </div>

    </div>
</div>
</body>
</html>
