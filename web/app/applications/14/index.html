<link rel="stylesheet" href="applications/14/style.css"/>
<div class="image-annotate" ng-controller="ImageAnnotateController">
	<div ng-show="!done">
		<h1>Upload an Image to Annotate</h1>
		<br/>
		<button ngf-select="upload(image)" ng-model="image" name="file" ngf-pattern="'image/*'"
		ngf-accept="'image/*'" ngf-max-size="10MB">Select</button>
		<span>Progress: {{progress}}%</span>
	</div>
	<div ng-show="done">
		<canvas posting image="imageURL"></canvas>
	</div>
</div>
