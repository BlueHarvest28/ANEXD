<link rel="stylesheet" href="applications/15/mobile-style.css"/>
<div class="background" ng-controller="MobileTankController">
	<div id="p1" style="float:left;text-align:center;width:180px;">
		<div class="controls">
			<img src="applications/15/resources/images/arrow.png" class="arrow {{dir}}"
				ng-repeat="dir in ['up', 'right', 'left', 'down']"
				my-touchstart="actions('move',[dir])" 
				my-touchend="actions('clearmove',[dir])">
			</img>
		</div>

		<img 
			class="button"
			src="applications/15/resources/images/button.png" 
			my-touchstart="actions('shooting',[])">
		</img>
	</div>
</div>
